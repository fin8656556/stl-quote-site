<!DOCTYPE html>
<html>
<head>
    <title>Upload STL for Instant Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background: #f4f4f4;
        }
        h1 {
            margin-bottom: 10px;
        }
        .upload-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            margin-top: 20px;
        }
        .price {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="upload-box">
        <h1>Upload Your STL File</h1>
        <p>Get an instant estimated price</p>

        <input type="file" id="fileInput" accept=".stl" />

        <div class="price" id="priceOutput"></div>

        <button onclick="calculatePrice()">Calculate Price</button>
    </div>

    <script>
        function calculatePrice() {
            const file = document.getElementById('fileInput').files[0];

            if (!file) {
                alert("Please upload an STL file.");
                return;
            }

            // Simple demo pricing logic
            const fileSizeMB = file.size / (1024 * 1024);
            const baseRate = 5; 
            const price = (baseRate + (fileSizeMB * 2)).toFixed(2);

            document.getElementById('priceOutput').innerText =
                "Estimated Price: Â£" + price;
        }
    </script>

</body>
</html>
